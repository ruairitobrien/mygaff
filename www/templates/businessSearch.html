<ion-view title="Search">
    <ion-content class="has-header padding">
        <div class="list list-inset">

            <div class="item item-input item-select">
                <div class="input-label">
                    Category
                </div>
                <select class="nullable" ng-model="searchForm.category" ng-options="cat as cat.name for cat in categories">
                    <option value="">Any Category</option>
                </select>
            </div>

            <div class="item item-input item-select">
                <div class="input-label">
                    County
                </div>

                <select ng-model="searchForm.county" ng-options="c as c.Location for c in counties" ng-change="updateAreas(searchForm.county)"></select>

            </div>
            <div class="item item-input item-select">
                <div class="input-label">
                    Area
                </div>
                <select class="nullable" ng-model="searchForm.location" ng-options="a as a.Location for a in areas">
                    <option value="">All Areas</option>
                </select>

            </div>

        </div>
        <a class="button button-block button-balanced" ng-click="search()" href="#/app/business-listing">
            Search
        </a>
    </ion-content>
</ion-view>
