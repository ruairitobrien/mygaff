<ion-view title="{{property.county}}">
    <ion-content class="has-header padding property">

        <div class="list card">

            <div class="item item-avatar">
                <img ng-src="{{property.thumbnail}}" hide-on-err>
                <h2>{{property.location}}</h2>
                <p>{{property.price}}</p>
            </div>

            <div class="item item-body">
                <a href="#/app/gallery">
                    <img class="full-image" ng-src="{{property.thumbnail}}" hide-on-err>
                </a>

                <p>{{property.address}}</p>
                <p>Rooms: {{property.bedrooms}}</p>
                <div ng-bind-html="renderHtml(property.content)"></div>
            </div>

        </div>
    </ion-content>
</ion-view>
