<ion-view title="{{business.title}}">
    <ion-content class="has-header padding business">

        <div class="list card">
            <div class="item item-body">
                <a href="#/app/gallery">
                    <img class="full-image" ng-src="{{business.thumbnail}}" hide-on-err>
                </a>
                <div ng-bind-html="renderHtml(business.content)"></div>
            </div>

        </div>
    </ion-content>

</ion-view>
