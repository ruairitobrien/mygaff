<ion-view title="Images">
    <ion-slide-box show-pager="true">

        <ion-slide ng-repeat="image in images" class="gallery">
            <ion-content>
                <div class="card">
                    <div class="item item-image">
                        <img alt="Photo" ng-src="{{image}}"/>
                    </div>
                </div>
            </ion-content>
        </ion-slide>

    </ion-slide-box>
</ion-view>
