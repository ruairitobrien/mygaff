<ion-view title="Search">
    <ion-content class="has-header padding">
        <div class="list list-inset">
            <div class="item item-input item-select">
                <div class="input-label">
                    County
                </div>

                <select ng-model="county" ng-options="c.Location for c in counties" ng-change="updateAreas(county)"></select>

            </div>
            <div class="item item-input item-select">
                <div class="input-label">
                    Area
                </div>
                    <select class="nullable" ng-model="area" ng-options="a.Location for a in areas">
                        <option value="">All Areas</option>
                    </select>

            </div>
            <div class="item item-input item-select">
                <div class="input-label">
                    Minimum Price
                </div>
                <select>
                    <option selected>No Min</option>
                    <option>€50,000</option>
                    <option>€150,000</option>
                    <option>€200,000</option>
                    <option>€300,000</option>
                    <option>€400,000</option>
                    <option>€500,000</option>
                    <option>€750,000</option>
                    <option>€1000,000</option>
                </select>
            </div>
            <div class="item item-input item-select">
                <div class="input-label">
                    Maximum Price
                </div>
                <select>
                    <option selected>No Max</option>
                    <option>€50,000</option>
                    <option>€150,000</option>
                    <option>€200,000</option>
                    <option>€300,000</option>
                    <option>€400,000</option>
                    <option>€500,000</option>
                    <option>€750,000</option>
                    <option>€1000,000</option>
                </select>
            </div>
            <div class="item item-input item-select">
                <div class="input-label">
                    Minimum Rooms
                </div>
                <select>
                    <option selected>No Min</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                </select>
            </div>
            <div class="item item-input item-select">
                <div class="input-label">
                    Maximum Rooms
                </div>
                <select>
                    <option selected>No Max</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                </select>
            </div>
            <div class="item item-input item-select">
                <div class="input-label">
                    Listing Type
                </div>
                <select>
                    <option selected>Sales</option>
                    <option>Sharing</option>
                    <option>Lettings</option>
                    <option>Commercial</option>
                </select>
            </div>
        </div>
        <a class="button button-block button-balanced" ng-click="search()" href="#/app/listing">
            Search
        </a>
    </ion-content>
</ion-view>
